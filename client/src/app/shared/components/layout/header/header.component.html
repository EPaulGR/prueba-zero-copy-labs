<header class="flex justify-between items-center p-4 bg-black text-white w-full">
  <div (click)="toggleMenu()">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
    class="size-6 md:hidden cursor-pointer">
      <path fill-rule="evenodd" d="M3 6.75A.75.75 0 0 1 3.75 6h16.5a.75.75 0 0 1 0 1.5H3.75A.75.75 0
      0 1 3 6.75ZM3 12a.75.75 0 0 1 .75-.75h16.5a.75.75 0 0 1 0 1.5H3.75A.75.75 0 0 1 3 12Zm0 5.25a.75.75
      0 0 1 .75-.75h16.5a.75.75 0 0 1 0 1.5H3.75a.75.75 0 0 1-.75-.75Z" clip-rule="evenodd" />
    </svg>
  </div>
  <div class="justify-center gap-5 hidden md:block">
    @for (link of router(); track link) {
      <a class="px-2 py-1 font-light" [routerLink]="['/dashboard/'+ link]" routerLinkActive="text-primary text-sky-400">
        {{ link | titlecase }}
      </a>
    }
  </div>
  <div class="text-2xl font-bold">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="white" class="size-6 cursor-pointer" (click)="signOut()">
      <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15M12 9l-3 3m0 0l3 3m-3-3h12.75" />
    </svg>
  </div>
</header>

<div class="md:hidden">
  <div class="fixed top-14 left-0 w-64 h-screen bg-black text-white transform transition-transform z-10
  duration-300" [class.translate-x-[-100%]]="!isMenuOpen()" [class.translate-x-0]="isMenuOpen()">
    <div class="flex flex-col gap-4 p-4">
      @for (link of router(); track link) {
        <a class="px-2 py-1 font-light" [routerLink]="['/dashboard/'+ link]"
        routerLinkActive="text-primary text-sky-400" (click)="toggleMenu()">
          {{ link | titlecase }}
        </a>
      }
    </div>
  </div>
</div>
